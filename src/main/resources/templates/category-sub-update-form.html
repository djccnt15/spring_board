<html
  lang="ko"
  layout:decorate="~{layout}"
  xmlns:layout="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">카테고리 수정</h5>
  <!--csrf token will be injected automatically if use `th:action` attribute-->
  <form
    id="subCategoryUpdateForm"
    th:object="${form}"
    method="post"
  >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="_method" value="patch" />
    <div class="mb-3">
      <label th:for="name" class="form-label">카테고리 이름</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${placeholders.name}" th:placeholder="${placeholders.name}" autofocus>
    </div>
    <div class="mb-3">
      <label th:for="mainId" class="form-label">게시판</label>
      <select id="mainId" name="mainId"  class="form-select">
        <option
          th:each="main : ${placeholders.mainList}"
          th:text="${main.name}"
          th:value="${main.id}"
          th:selected="${main.id == placeholders.selected.id}"
        ></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">카테고리 수정</button>
  </form>
</div>
<script layout:fragment="script" type="module" th:src="@{/admin-category-sub-update.js}"></script>
</html>
