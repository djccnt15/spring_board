<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" class="vh-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <!-- custom CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
  <title>Hello, World!</title>
</head>
<body class="vh-100 d-flex flex-column">
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<div class="container-fluid flex-fill">
  <div class="row h-100">
    <!-- Left Navbar -->
    <div class="col-md-2" th:if="${showLeftNav}">
      <div th:replace="~{navbar-left :: leftNavFragment}"></div>
    </div>
    <!-- Admin Left Navbar -->
    <div class="col-md-2" th:if="${showAdminLeftNav}">
      <div th:replace="~{navbar-left-admin :: adminLeftNavFragment}"></div>
    </div>
    <!-- Profile Left Navbar -->
    <div class="col-md-2" th:if="${showProfileLeftNav}">
      <div th:replace="~{navbar-left-profile :: profileLeftNavFragment}"></div>
    </div>
    <!-- User Info Left Navbar -->
    <div class="col-md-2" th:if="${showUserInfoLeftNav}">
      <div th:replace="~{navbar-left-user-info :: userInfoLeftNavFragment}"></div>
    </div>
    <!-- Main Content -->
    <main th:classappend="
      ${
        (showUserInfoLeftNav ?: false) ||
        (showProfileLeftNav ?: false) ||
        (showAdminLeftNav ?: false) ||
        (showLeftNav ?: false)
      } ? 'col-md-10' : 'col-md-12'
    ">
    <th:block layout:fragment="content"></th:block>
    </main>
  </div>
</div>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End -->
</body>
</html>
