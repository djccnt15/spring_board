<html
  layout:decorate="~{layout}"
  xmlns:layout="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
  lang="ko"
>
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">댓글 수정</h5>
  <form th:object="${form}" method="POST" onsubmit="return confirm('댓글을 수정합니다');">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!--csrf token won't be created automatically if not use `th:action` attribute-->
    <input type="hidden" name="_method" value="PUT" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="comment-update-content" class="form-label">내용</label>
      <textarea
        id="comment-update-content" type="text" name="content" class="form-control" rows="10"
        th:text="${placeholder.content}"
        th:data-editor-id="|comment-update-content-${id}|"
      ></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
  <!-- SimpleMDE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</div>
<script layout:fragment="script" type="text/javascript" th:src="@{/comment-update-form.js}"></script>
</html>
