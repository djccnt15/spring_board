server:
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT}
spring:
  application:
    name: spring_board
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    show-sql: true  # simple stdout sql in console
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comment: true
        jdbc:
          time_zone: Asia/Seoul
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: update
#      ddl-auto: validate
  datasource:
    # test
#    url: jdbc:h2:mem:test
#    driver-class-name: org.h2.Driver
#    username: sa
#    password:
    # dev
    url: jdbc:postgresql://localhost:5432/spring_board
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    time-to-live: 600000  # TTL in milliseconds (600 seconds / 10 min)
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
        max-wait: 2000ms
logging:
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 100MB
      total-size-cap: 300MB
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}-%i.log
  file:
    name: D:\log\spring\logFile.log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,Asia/Seoul
app:
  session:
    remember:
      token-valid-sec: 1209600  # 2 weeks in seconds
      key: ${REMEMBER_TOKEN_KEY}
  category:
    max-pin: 6
